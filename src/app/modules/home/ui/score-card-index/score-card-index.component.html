
<section class="w-full h-[80vh] flex justify-center items-center">
  <div
    class="flex flex-col items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700 text-white rounded-3xl shadow-2xl p-8 w-full max-w-sm mx-auto"
  >
    <h2 class="text-2xl font-bold mb-6">
      {{ title }}
    </h2>

    <!-- CÃ­rculo del puntaje -->
    <div class="relative w-40 h-40 flex items-center justify-center mb-6">
      <svg class="w-full h-full transform -rotate-90">
        <circle
          class="text-white/20"
          stroke-width="10"
          stroke="currentColor"
          fill="transparent"
          r="70"
          cx="80"
          cy="80"
        ></circle>
        <circle
          [ngClass]="progressColor"
          stroke-width="10"
          stroke-linecap="round"
          fill="transparent"
          r="70"
          cx="80"
          cy="80"
          [attr.stroke-dasharray]="440"
          [attr.stroke-dashoffset]="440 - (440 * percentage) / 100"
        ></circle>
      </svg>
      <div class="absolute text-center">
        <p class="text-4xl font-extrabold">{{ score }}</p>
        <p class="text-sm text-gray-200">de {{ maxScore }}</p>
      </div>
    </div>

    <!-- Barra de progreso -->
    <div class="w-full bg-white/20 rounded-full h-3 mb-3 overflow-hidden">
      <div
        class="h-full transition-all duration-700 ease-in-out rounded-full"
        [ngClass]="progressColor"
        [style.width.%]="percentage"
      ></div>
    </div>

    <!-- Feedback -->
    <p class="text-lg mt-4 font-medium">{{ feedback }}</p>
  </div>
</section>
